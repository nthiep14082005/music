<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body >
    
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>Dark fantasy</h2>
        </header>
    
        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb">
            </div>
        </div>
    
        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn-box">
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <div class="volume-box">
                    <i class="fa-solid fa-volume-high icon-volume"></i>
                    <input type="range" id="volume" class="volume" value="0" step="10" min="0" max="100" id="">
                </div>
            </div>
        </div>
    
        <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
    
        <audio id="audio" src=""></audio>
        </div>
  
        <!-- Playlist -->
        <div class="playlist">
            <!--  -->
            
        </div>

        <!-- <div class="add_Song">
            <i class="icon fa-solid fa-plus"></i>
        </div> -->


        <!-- footer -->
        <div class="footer">
            <i class="i1">Copyright by Hiep</i>
        </div>
    </div>
  
    
    <script src="main.js"></script>
</body>
</html>
